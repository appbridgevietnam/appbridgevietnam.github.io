<script>
 // small confetti generator
 (function makeConfetti(){
   const wrap = document.getElementById('confetti');

 // Download card as PNG using html2canvas-like approach (minimal)
 // We'll use foreignObject + SVG -> PNG technique (works in modern browsers)
 function downloadPNG(){
   const card = document.querySelector('.card');
   const w = card.offsetWidth;
   const h = card.offsetHeight;
   const data = `
     <svg xmlns='http://www.w3.org/2000/svg' width='${w}' height='${h}'>
       <foreignObject width='100%' height='100%'>
         ${new XMLSerializer().serializeToString(card)}
       </foreignObject>
     </svg>`;
   const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
   const url = URL.createObjectURL(svgBlob);
   const img = new Image();
   img.onload = function(){
     const canvas = document.createElement('canvas');
     canvas.width = w*2; canvas.height = h*2;
     const ctx = canvas.getContext('2d');
     ctx.scale(2,2);
     ctx.fillStyle = window.getComputedStyle(document.body).background;
     ctx.fillRect(0,0,w,h);
     ctx.drawImage(img,0,0);
     URL.revokeObjectURL(url);
     const png = canvas.toDataURL('image/png');
     const a = document.createElement('a');
     a.href = png; a.download = 'card.png';
     a.click();
   };
   img.onerror = function(){
     alert('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ xu·∫•t ·∫£nh t·ª± ƒë·ªông. H√£y ch·ª•p m√†n h√¨nh thay th·∫ø.');
   };
   img.src = url;
 }
